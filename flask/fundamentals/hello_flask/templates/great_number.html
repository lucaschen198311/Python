<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/great_number.css') }}">
    <title>Great Number Game</title>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Great Number Game!</h2>
        <p>I am thinking of a number between 1 - 100. Take a guess!</p>
        <p>Guess Times: {{ counter }}</p>
        <div class= "{{ guess_low_high }}"><span>{{ display_message }}</span></div>
        <form class = "{{ form_display }}" action="/guess" method = "POST">
            <input id = "number" type="text" name = "number">
            <input id = "submit" type="submit" value = "Submit">
        </form>
        <div class="{{ guess_correct }}">
            <p>{{ display_message }}</p>
            <a href="/">play again!</a>
        </div>
    </div>
</body>
</html>
