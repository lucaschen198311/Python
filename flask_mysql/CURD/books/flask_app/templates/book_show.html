<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/book_show_style.css') }}">
    <title>Book Show</title>
</head>
<body>
    <div class="container">
        <div class="book_title">
            <h2>Title: {{book[0].title}}</h2>
            {% if book_favs | length >0%}
                <p>Favorited by:</p>
                <ul>
                    {% for fav in book_favs %}
                        <li>{{fav.name}}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <a href="/authors">Home</a>
        </div>
        <div class="add_book_fav">
            <h2>Add Book's Favorate</h2>
            <form action="/books/add_book_fav" method="post">
                <section>
                    <label for="author">Author: </label>
                    <select name="author_select" id="author_select">
                        {% for author in author_list_not_fav %}
                            <option value="{{author.id}}">{{author.name}}</option>
                        {% endfor %}
                    </select>
                </section>
                <section>
                    <input class="button" type="submit" value="Add">
                </section>
            </form>
        </div>
    </div>
</body>
</html>
