<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home_style.css') }}">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="dojo_add">
            <h2>New Dojo</h2>
            <form action="/dojos/add" method="post">
                <label for="dojo_name">Name: </label>
                <input type="text" name="name">
                <section>
                    <input type="submit" value="Create">
                </section>
            </form>
        </div>
        <div class="dojo_list">
            <h2>All Dojos</h2>
            <ul>
                {% for dojo in dojo_list %}
                    <li><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></li>
                {% endfor %}
            </ul>
            <a href="/ninjas">Add Ninja</a>
        </div>
    </div>
</body>
</html>
