<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename='css/dojo_survey.css')}}">
    <title>Dojo Survey Form</title>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}      
            {% if messages %}
                <header>
                    {% for message in messages %}             
                        <p>{{message}}</p>                    
                    {% endfor %}
                </header>
            {% endif %}
        {% endwith %}
        <form action='/result' method = "POST">
            <div class="name">
                <label for="name">Name: </label>
                <input type="text" name= "name">
            </div>
            <div class="location">
                <label for="location">Dojo Location:    </label>
                <select name="location" id="location">
                    <option value="San Jose">San Jose</option>
                    <option value="Okland">Okland</option>
                    <option value="Dallas">Dallas</option>
                    <option value="Phoenix">Phoenix</option>
                    <option value="New York">New York</option>
                </select>
            </div>
            <div class="language">
                <label for="language">Favorite language:    </label>
                <select name="language" id="language">
                    <option value="Javascript">Javascript</option>
                    <option value="C#">C#</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="HTML">HTML</option>
                </select>
            </div>
            <p>Comment (optional)</p>
            <div class="comment">
                <textarea name="comment" id="comment" cols="30" rows="8"></textarea>
            </div>
            <div class="button">
                <input id = "submit" type="submit" value="Button">
            </div>
        </form>
    </div>
</body>
</html>
