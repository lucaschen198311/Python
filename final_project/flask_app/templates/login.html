<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/login_style.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="login">
                <h2>Login here!</h2>
                {% with messages = get_flashed_messages() %}      
                    {% if messages %}                             
                        {% for message in messages %}             
                            <p>{{message}}</p>                    
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="/login_validate" method="post">
                    <fieldset>
                        <legend>
                            <label for="username">Username: </label>
                        </legend>
                        <input type="text" name="username">
                    </fieldset>
                    <fieldset>
                        <legend>
                            <label for="password">Password: </label>
                        </legend>
                        <input type="password" name="password">
                    </fieldset>
                    <input class="button" type="submit" value="Login">
                </form>
                <p>Not a member yet? <a href="/regist">Join Now</a></p>
                <a href="/">Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
